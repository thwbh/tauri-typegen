name: Issue Labeler

on:
  issues:
    types: [opened]

jobs:
  label-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Apply module label based on issue form
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body || '';
            let label = null;

            if (body.includes('### Module\n\nts')) {
              label = 'module:ts';
            } else if (body.includes('### Module\n\nzod')) {
              label = 'module:zod';
            } else if (body.includes('### Module\n\ncommon')) {
              label = 'module:common';
            }

            if (label) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [label]
              });
            }
