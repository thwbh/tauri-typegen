name: Issue Labeler

on:
  issues:
    types: [opened]

jobs:
  label-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Apply labels based on issue form
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body || '';
            const labels = [];

            // Extract issue type
            if (body.includes('### Issue Type\n\nbug')) {
              labels.push('bug');
            } else if (body.includes('### Issue Type\n\nfeature')) {
              labels.push('enhancement');
            }

            // Extract module
            if (body.includes('### Module\n\nts')) {
              labels.push('module:ts');
            } else if (body.includes('### Module\n\nzod')) {
              labels.push('module:zod');
            } else if (body.includes('### Module\n\ncommon')) {
              labels.push('module:common');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labels
              });
            }
